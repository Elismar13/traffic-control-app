<!DOCTYPE html>
<html>
<head>
  <title>Desenhar Pontos na Imagem</title>
  <link rel="stylesheet" href="canvas.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
</head>
<body>
  <div class="image-editor-container">
    <div class="rewind-container">
      <button id="undo-button"> <i class="material-icons">undo</i> </button>
      <div>
        <button id="save-button"> <i class="material-icons">save</i> </button>
        <button> <i class="material-icons">home</i> </button>
        <button id="load-button"> <i class="material-icons">folder_open</i> </button>
      </div>
      <button id="redo-button"> <i class="material-icons">redo</i> </button>
    </div>
    <div class="image-upload-container">
      <label for="image-upload" class="custom-file-upload">
        <input type="file" id="image-upload" accept="image/*">
      </label>
    </div>
    <div class="canvas-container">
      <canvas id="canvas"></canvas>
    </div>
    <script src="canvas.js"></script>
  </div>
</body>
</html>
